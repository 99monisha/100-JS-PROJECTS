<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online line code to dark</title>
    <style>
body {
  padding: 25px;
  background-color: white;
  color: black;
  font-size: 25px;
display: flex;
flex-direction:column ;
align-items: center;
justify-content: center;
}

.dark-mode {
  background-color: black;
  color: white;
}
button{
    background: crimson;
    border: 1px solid crimson;
    border-radius: 10px;
    padding: 10px 20px;
    font-size: 20px;
}
    </style>
</head>
<body>
    <h1>Darkmode and Whitemode</h1><br>
    <button onclick="myFunction()">Click-Here-To-Dark/Light-Mode</button>
    <script>
        function myFunction() {
           var element = document.body;
           element.classList.toggle("dark-mode");
     
        }
        </script>
</body>
</html>
