<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live visite counter</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: blueviolet;
            color: aliceblue;
        }
        h1{
            font-size: 60px;
            margin: 0;
        }

    </style>
</head>
<body>
   <p>This page has</p>
   <h1 id="count">0</h1> 
</body>
<script>
    const countEl=document.getElementById('count');
    updateVisit();
    function updateVisit(){
        fetch('https://api.countapi.xyz/update/nonexisting?amount=1')
        .then(res=>res.json())
        .then(res=>{
            countEl.innerHTML=res.value;
        })
    }
</script>
</html>
