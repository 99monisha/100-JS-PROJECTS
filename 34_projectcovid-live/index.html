<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covide-live data records</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style></style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Covid19 Live Data Records</h1>
        <br><br>
        <table class="table table-hover">
            <thead>
              <tr>
                <th>Total cases</th>
                <th>Total Death</th>
                <th>Total Recovers</th>
              </tr>
            </thead>
            <tbody>
              <tr id="data">
               
              </tr>
            </tbody>
            
          </table><br>
          <button onclick="clearttData()" class="btn btn-danger">Change Data & Refresh</button>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
       
     
            init()


            function init(){
                var url = "https://api.covid19api.com/summary"
                var data = ''
                $.get(url,function(data){
                    console.log(data.Global)
                    data = `
                    <td>${data.Global.TotalConfirmed}</td>
                    <td>${data.Global.TotalDeaths}</td>
                    <td>${data.Global.TotalRecovered}</td>

                    
                    `
                    $("#data").html(data)
                })
            }
            function clearttData(){
                clearData()
                init()


            }
            function clearData(){
                $("#data").empty()
               
            }
       
    </script>
</body>
</html>
