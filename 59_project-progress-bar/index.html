<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My custom progres bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="progress">
        <div class="progress-br" data-done="90">
            90%
        </div>
    </div>
    <script>
        const progress = document.querySelector('.progress-br');
         setTimeout(()=>{


              progress.style.opacity=1;
              progress.style.width=progress.getAttribute('data-done') + '%';
            },1000)

    </script>
</body>
</html>
